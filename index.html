<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Store</title>
    <!-- vanila css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <h2 class="text-center">Phone Store</h2>
    <!-- main body -->
    <div class="container">
        <!-- phone search area -->
        <div class="d-flex">
            <input id="input-value" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button onclick="searchButton()" class="btn btn-outline-primary" type="submit">Search</button>
        </div>
        <!-- show error message -->
        <h2 id="error" class="text-danger text-center"></h2>
        <!-- single phone details -->
        <div id="phone-details" class=" w-50 mx-auto my-5">
        </div>
        <!-- show all result -->
        <div id="main" class="row">


        </div>
    </div>
    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <!-- javascript link -->
    <script src="js/app.js"></script>
</body>

</html>
